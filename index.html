<!DOCTYPE Html>
<html lang = "eng">
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit =no">
    <link rel="stylesheet" href="main.css">
    <title>To Do list</title>
  </head>

  <body>
    <div class="container">
        <h1> To Do List </h1>

        <div class="userInput">
        <input type="text" id="listItem">
        <button onclick="handlers.addTodo()" id="addList"> &Leftarrow;  </button>
      </div>

      <ul>
      </ul>

      <div class="globalButtons">
      <button onclick="handlers.displayTodos()" id="displayItems">Hide List</button>
      <button onclick="handlers.toggleAll()" class="checkAll"> Check All </button>
      <button onclick="handlers.deleteAll()" class="deleteAll"> Delete All </button>
    </div>

   </div>
     <script src="script.js"></script>
  </body>
</html>
