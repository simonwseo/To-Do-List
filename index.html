<!DOCTYPE Html>
<html lang = "eng">
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit =no">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>To Do list</title>
  </head>

  <body>
    <div class="container">
        <h1> To Do List </h1>

        <div class="userInput">
        <input type="text" id="listItem" onkeydown = "if (event.keyCode == 13){ addList.click()}">
        <button onclick="handlers.addTodo()" id="addList"> &Leftarrow;  </button>
      </div>

      <ul>
      </ul>

      <div class="globalButtons">

      <button onclick="handlers.displayTodos()" id="displayItems"><span>Hide List</span></button>
      <button onclick="handlers.toggleAll()" class="checkAll"> Check All </button>
      <button onclick="handlers.deleteAll()" class="deleteAll"> Clear All </button>
      <button onclick="handlers.clearAllChecked()" class="clearAllChecked"> Clear Checked </button>

    </div>

   </div>
     <script src="script.js"></script>
  </body>
</html>
